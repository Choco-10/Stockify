<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stockify Predictor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Stockify Predictor</h2>

  <div class="search-container">

  <script src="popup.js"></script>
</body>
</html>
